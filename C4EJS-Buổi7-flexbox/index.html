<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <!-- C1 -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <!-- code header -->
    <header class="header">
        <img class = "brand" src="/GetOver.it.png" alt="GetOverIt">
        <ul class="nav-menu">
            <li><a href="#">Buy it</a></li>
            <li><a href="#">Sell it</a></li>
            <li><a href="#">Tell it</a></li>
        </ul>
        <button class="btn-sign_in">Sign in</button>
    </header>

    <!-- code container -->
    <div class="container">
        <div class="signup-top">
            <h1 >Sign Up</h1>
            <p>and let's get over it together</p>
        </div>
        <form class="signup-form">
            <div class="form-controls">
                <div class="form-control" ><!-- for sẽ dán nhán cho input có id là email -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="email xin@gmail.com">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-control">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password"placeholder="Confirm your password">
                </div>
                <button class="btn-signup">Sign Up</button>
            </div>
        </form>
    </div>

</body>
</html>
